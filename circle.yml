machine:
  node:
    version: 8.0.0

dependencies:
  override:
    - cd ./client && yarn && yarn build
    - cd ./server && yarn && npm run build && cp package.json dist/package.json
  cache_directories:
    - "/node_modules"
    - "./client/node_modules"
    - ".server/node_modules"

deployment:
 master:
  branch: master
  commands:
   - echo 'deploying'
   - scp -r ./client/build/* root@dalet.tk:www/data/client
   - scp -r ./server/dist/* root@dalet.tk:www/data/server
   - ssh -v root@dalet.tk 'cd www/data/server && yarn'
   - ssh -v root@dalet.tk 'sudo service nginx restart'
   - ssh -v root@dalet.tk 'pm2 delete thesis && pm2 start /www/data/server/index.js --name thesis'